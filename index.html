<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box-container">
            <div class="box-upper-section"></div>
            <div class="box-bottoms-section">
                <h2 class="bottom-heading">Order Summary</h2>
                <p class="bottom-para">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="pricing">
                    <div class="pricing-box-1">
                        <div class="music-icon"></div>
                        <div class="plan-box">
                            <h3>Annual Plan</h3>
                            <h4>$59.99/year</h4>
                        </div>
                    </div>
                    <a class="pricing-box-2" href="#">Change</a>
                </div>
                <button class="payment-btn">Proceed to Payment</button>
                <button class="cancel-btn">Cancel Order</button>
            </div>
        </div>
    </section>
    

    
  
    
    
  
    
  
    
    
</body>
</html>
